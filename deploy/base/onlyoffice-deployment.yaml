apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlyoffice
  namespace: notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onlyoffice
  template:
    metadata:
      labels:
        app: onlyoffice
    spec:
      containers:
        - name: onlyoffice
          image: onlyoffice/documentserver:8.1.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              node <<'NODE'
              const fs = require("fs");
              const path = "/etc/onlyoffice/documentserver/local.json";
              const cfg = JSON.parse(fs.readFileSync(path, "utf8"));

              cfg.externalRequest = cfg.externalRequest || {};
              cfg.externalRequest.action = cfg.externalRequest.action || {};
              cfg.externalRequest.action.blockPrivateIP = false;

              cfg.services = cfg.services || {};
              cfg.services.CoAuthoring = cfg.services.CoAuthoring || {};
              cfg.services.CoAuthoring.server = cfg.services.CoAuthoring.server || {};
              cfg.services.CoAuthoring.server.limits_tempfile_upload = 734003200;

              cfg.FileConverter = cfg.FileConverter || {};
              cfg.FileConverter.converter = cfg.FileConverter.converter || {};
              cfg.FileConverter.converter.maxDownloadBytes = 734003200;
              cfg.FileConverter.converter.downloadTimeout = cfg.FileConverter.converter.downloadTimeout || {};
              cfg.FileConverter.converter.downloadTimeout.connectionAndInactivity = "20m";
              cfg.FileConverter.converter.downloadTimeout.wholeCycle = "20m";

              fs.writeFileSync(path, JSON.stringify(cfg, null, 2));
              NODE
              exec /app/ds/run-document-server.sh
          ports:
            - containerPort: 80
          env:
            - name: JWT_ENABLED
              value: "false"
            - name: ALLOW_PRIVATE_IP_ADDRESS
              value: "true"
            - name: ALLOW_META_IP_ADDRESS
              value: "true"
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 4Gi
