apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: notes-app-ingress
  namespace: notes
spec:
  podSelector:
    matchLabels:
      app: notes-app
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
